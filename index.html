<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Grids</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
    <div class="grid grid-with-footer">
        <div class="tile A">
            <div class="header">
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="header-text">
                    <img src="assets/logo.png">
                </div>
                <div class="location">
                    <img class="location-top" src="assets/location_top.png">
                    <img class="location-bottom"  src="assets/location_bottom.png">
                </div>
            </div>
        </div>
        <div class="tile B">
            <div class="body">
                <div class="body-item">
                    <div class="circle"></div>
                    <div class="circle-box"></div>
                </div>
                <div class="body-item">
                    <div class="circle"></div>
                    <div class="circle-box"></div>
                </div>
                <div class="body-item">
                    <div class="circle"></div>
                    <div class="circle-box"></div>
                </div>
            </div>
        </div>
        <div class="tile C">
            <div class="side-item">
                <div class="lines">
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                </div>
            </div>
        </div>
        <div class="tile Cf">
            <div class="footer">
                <div class="blocks">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="block-long"></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="grid grid-with-footer">
        <div class="tile D">
            <div class="header">
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="header-text">
                    <img src="assets/logo.png">
                </div>
                <div class="location">
                    <img class="location-top" src="assets/location_top.png">
                    <img class="location-bottom"  src="assets/location_bottom.png">
                </div>
            </div>
        </div>
        <div class="tile E">
            <div class="body">
                <div class="body-item">
                    <div class="circle"></div>
                    <div class="circle-box"></div>
                </div>
                <div class="body-item">
                    <div class="circle"></div>
                    <div class="circle-box"></div>
                </div>
                <div class="body-item">
                    <div class="circle"></div>
                    <div class="circle-box"></div>
                </div>
            </div>
        </div>
        <div class="tile F">
            <div class="side-item">
                <div class="lines">
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                    <div class="line side-line"></div>
                </div>
            </div>
        </div>
        <div class="tile G">
            <div class="item"><img class="triangle" src="assets/triangle.png"></div>
        </div>
        <div class="tile Gf">
            <div class="footer">
                <div class="blocks">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="block-long"></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="grid grid-with-footer">
        <div class="tile H">
            <div class="header">
                <div class="burger">
                    <div class="line"></div>
                    <div class="line"></div>

                </div>

                    <img src="assets/logo.png">
                </div>
                <div class="location">
                    <img class="location-top" src="assets/location_top.png">

            </div>
        </div>
        <div class="tile I"><div class="item"><img class="triangle" src="assets/triangle.png"></div></div>
        <div class="tile J"><div class="item"><img class="triangle" src="assets/triangle.png"></div></div>
        <div class="tile K"><div class="item"><img class="triangle" src="assets/triangle.png"></div></div>

                </div>
            </div>
        </div>
        <div class="tile M"><div class="item"><img class="triangle" src="assets/triangle.png"></div></div>
        <div class="tile N"><div class="item"><img class="triangle" src="assets/triangle.png"></div></div>
        <div class="tile O"><div class="item"><img class="triangle" src="assets/triangle.png"></div></div>
        <div class="tile P">
            <div class="footer">
                <div class="blocks">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>

</html>
